---
- alias: "Turn On Aquaponics - Github"
  trigger:
    - platform: state
      entity_id: switch.osram_plug_01_d43cb000_on_off
      from: "on"
      to: "off"
      for: "00:45:00"
  condition:
    - condition: state
      state: "off"
      entity_id: switch.osram_plug_01_d43cb000_on_off
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.osram_plug_01_d43cb000_on_off
    - service: notify.notify
      data:
        message: "Pumpe Anschalten"

- alias: "Turn Off Aquaponics - Github"
  trigger:
    - platform: state
      entity_id: switch.osram_plug_01_d43cb000_on_off
      from: "off"
      to: "on"
      for: "00:02:30"
  condition:
    - condition: state
      state: "on"
      entity_id: switch.osram_plug_01_d43cb000_on_off
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.osram_plug_01_d43cb000_on_off
    - service: notify.notify
      data:
        message: "Pumpe Ausschalten"        
